<nav>
  <ul class="pagination">
    <!-- accesing the images array with an ngFor directive, using aliasing for getting the index-->
    <!-- [ngClass] evaluates if i (the index) equals to the current page property, if it does it applies active class-->
    <li 
      class="page-item"
      [ngClass]="{ active: i === currentPage }" 
      *ngFor="let image of images; let i = index">
      <a href="" class="page-link">{{i + 1}}</a>
    </li>
  </ul>
</nav>
